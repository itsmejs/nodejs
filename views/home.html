<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-nav">
        <h1><a href="/" class="nav-logo">Book-Shop</a></h1>
        <ul class="nav-lists">
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/add-books" class="nav-link">Add Books</a></li>
          <li><a href="/book-lists" class="nav-link">Books List</a></li>
          <li><a href="/contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="section-form">
        <form action="/added-book" method="post" class="form-sec">
          <h1>Please enter the book details</h1>
          <div class="form-element">
            <label for="title">Enter Book Name</label>
            <input type="text" name="title" id="" />
          </div>
          <div class="form-element">
            <label for="price">Enter Book Price</label>
            <input type="number" name="price" id="" />
          </div>
          <div class="form-element">
            <label for="srcc">Enter Book image src</label>
            <input type="text" name="srcc" id="" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-nav">
        <h3>All rights Reserved</h3>

        <ul class="footer-nav-links">
          <li><a href="/" class="footer-link">Home</a></li>
          <li><a href="/add-books" class="footer-link">Add Books</a></li>
          <li><a href="/book-lists" class="footer-link">Books List</a></li>
          <li><a href="/contact" class="footer-link">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
